<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>
      <script src="https://kit.fontawesome.com/b4848c0b03.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b4848c0b03.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        id="home"
        style="background-image: url(./assets/developing-life.jpg)"
      >
        <h1 class="title">Developing/Life></h1>
      </div>
      <div
        class="panel"
        id="about"
        style="background-image: url(./assets/wooden-table.jpg)"
      >
        <h2>Developing/Family></h2>
        <img
          class="portrait img1"
          src="./assets/Adi-applesauce.jpg"
          alt="adi with applesauce"
        />
        <img
          class="portrait img2"
          src="./assets/silly-jesse.jpg"
          alt="silly jesse"
        />
        <img class="portrait img4" src="./assets/Gabe.jpg" alt="Gabe" />
        <img class="portrait img5" src="./assets/Eli.jpg" alt="Eli" />
        <img class="portrait img6" src="./assets/ice-castles.jpg" alt="Eli" />
      </div>
      <div
        class="panel"
        id="skills"
        style="
          background-image: linear-gradient(to bottom left, #fcbcb8, #8cd867);
        "
      >
        <h3>Developing/Skills></h3>
        <p class="html">HTML</p>
        <p class="css">CSS</p>
        <p class="javascript">JavaScript</p>
      </div>
      <div
        class="panel"
        id="skills"
        style="
          background-image: linear-gradient(to bottom right, #fcbcb8, #293851);
        "
      >
        <h3>Developing/Relationships></h3>
        <a class="fa-brands fa-github-square" href="https://github.com/KassidyPrice"></a>
        <a class="fa-brands fa-linkedin" href="https://www.linkedin.com/in/kassidy-price"></a>
        <a class="fa-brands fa-codepen" href="https://codepen.io/kassidyp"></a>
      
    </div>
    <script src="./app.js"></script>
  </body>
</html>
